---
APP_CONFIG:
  PREFIX: '/api/1'
  SECRET_KEY: !ENV '${SECRET_KEY}'
  SQLALCHEMY_COMMIT_ON_TEARDOWN: True
  UPLOAD_FOLDER: !ENV '${BASKERVILLE_DASH_ROOT}/backend/static/uploads'
  JWT_SECRET_KEY: !ENV '${JWT_SECRET:sosecret}'
  JWT_DEFAULT_REALM: 'Login Required'
  JWT_AUTH_HEADER_PREFIX: 'Bearer'
  SECURITY_PASSWORD_SALT: 'salt'
  FLASK_DEBUG: True
  ADMIN_EMAIL: 'admin@email'
  ADMIN_PASS: !ENV '${ADMIN_PASS:secret}'
  PIPELINE: 'irawlog'
  BASKERVILLE_CONF: !ENV '${BASKERVILLE_DASH_ROOT}/backend/conf/baskerville.yaml'
  KAFKA_TOPICS:
    - !ENV '${BASKERVILLE_CLIENT_ID:baskerville_client_x}.feedback'
    - !ENV '${BASKERVILLE_CLIENT_ID:baskerville_client_x}.registration'
    - !ENV '${BASKERVILLE_CLIENT_ID:baskerville_client_x}.retrain'